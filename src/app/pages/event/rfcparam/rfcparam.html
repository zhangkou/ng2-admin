<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ory-card title="Rfc Paremeter" baCardClass="with-scroll table-panel" (search)="search($event)" (create)="smModal.show()" (update)="update($event)" (refresh)="refresh($event)">

        <div class="horizontal-scroll">
          <table class="table table-condensed">
            <thead>
            <tr class="black-muted-bg">
              <th class="table-id">#</th>
              <th>TYPE</th>
              <th>POS</th>
              <th>PARAMETER</th>
              <th>STRUCTURE</th>
              <th>EX</th>
              <th>OPT</th>
              <th>DEFAULT</th>
              <th>OWNER</th>
              <th>MOD_BY</th>
              <th>MOD_AT</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tdata of tableDatas">
              <td class="table-id">
                <input type="checkbox" name="saved" id="saved" [(ngModel)]="tdata.saved">
              </td>
              <td>{{ tdata.PARAMTYPE }}</td>
              <td>{{ tdata.POSITION }}</td>
              <td>{{ tdata.PARAMETER }}</td>
              <td style="white-space: nowrap;"><a routerLink="/pages/sapfield/{{ tdata.STRUCTURE }}" routerLinkActive="active">{{ tdata.STRUCTURE }}</a></td>
              <td>
                <input type="checkbox" name="DM_EXCLUDE_FLAG" id="DM_EXCLUDE_FLAG"
                        #DM_EXCLUDE_FLAG
                        [checked]="tdata.DM_EXCLUDE_FLAG == toggles[0].value" 
                        (change)="checkboxChanged(DM_EXCLUDE_FLAG, tdata)">
              </td>
              <td>{{ tdata.OPTIONAL }}</td>
              <td>{{ tdata.DEFAULTVAL }}</td>
              <td>{{ tdata.Owner }}</td>
              <td>{{ tdata.ModifiedBy }}</td>
              <td>{{ tdata.ModifiedAt | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            </tr>
            </tbody>
          </table>
        </div>


      </ory-card>
    </div>
  </div>
</div>
