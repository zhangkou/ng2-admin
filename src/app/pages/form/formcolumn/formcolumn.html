<div class="widgets">

  
  <div class="row">
    <div class="col-md-12">
      <ory-card title="Event" baCardClass="with-scroll table-panel"
                searchShow  = true (search)="search($event)" 
                createShow  = true (create)="smModal.show()" 
                updateShow  = true (update)="update($event)" 
                refreshShow = true (refresh)="refresh($event)">
          <div class="horizontal-scroll">
            <table class="table table-condensed">
              <thead>
              <tr class="black-muted-bg">
                <th>#</th>
                <th>FIELD_NAME</th>
                <th>LABEL_ID</th>
                <th>TEXT1</th>
                <th>STRUCTURE_NAME</th>
                <th>TYPE&nbsp;&nbsp;</th>
                <th>REQUIRED</th>
                <th>POSITION</th>
                <th>HREF&nbsp;&nbsp;</th>
                <th>HREF_TEXT_FIELD</th>
                <th>HREF_KEY_FIELD</th>
                <th>MIN_VALUE</th>
                <th>MAX_VALUE</th>
                <th>DEFALUT_VALUE</th>
                <th>WIDTH</th>
                <th>DISABLE</th>
                <th>HIDE</th>
                <th>LANG</th>
                <th>COMMENTS</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let tdata of tableDatas" [ngClass]="{'success': tdata.saved}">
                 <td class="table-id">
                   <input type="checkbox" name="saved" id="saved" [(ngModel)]="tdata.saved">
                 </td>
                 <td>{{ tdata.field_name }}</td>
                 <td>{{ tdata.label_id }}</td>
                 <td style="white-space: nowrap;">{{ tdata.Text1 }}</td>
                 <td>
                  <input type="text" class="form-control form-control-sm" name="structure_name" id="structure_name" 
                          #structure_name
                          placeholder="{{ tdata.structure_name }}" 
                          [(ngModel)]="tdata.structure_name"
                          (change)="inputChanged(structure_name, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="type" id="type" 
                          #type
                          placeholder="{{ tdata.type }}" 
                          [(ngModel)]="tdata.type"
                          (change)="inputChanged(type, tdata)">
                </td>
                 <td>
                  <input type="text" class="form-control form-control-sm" name="required" id="required" 
                          #required
                          placeholder="{{ tdata.required }}" 
                          [(ngModel)]="tdata.required"
                          (change)="inputChanged(required, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="position" id="position" 
                          #position
                          placeholder="{{ tdata.position }}" 
                          [(ngModel)]="tdata.position"
                          (change)="inputChanged(position, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="href" id="href" 
                          #href
                          placeholder="{{ tdata.href }}" 
                          [(ngModel)]="tdata.href"
                          (change)="inputChanged(href, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="href_text_field" id="href_text_field" 
                          #href_text_field
                          placeholder="{{ tdata.href_text_field }}" 
                          [(ngModel)]="tdata.href_text_field"
                          (change)="inputChanged(href_text_field, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="href_key_field" id="href_key_field" 
                          #href_key_field
                          placeholder="{{ tdata.href_key_field }}" 
                          [(ngModel)]="tdata.href_key_field"
                          (change)="inputChanged(href_key_field, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="min_value" id="min_value" 
                          #min_value
                          placeholder="{{ tdata.min_value }}" 
                          [(ngModel)]="tdata.min_value"
                          (change)="inputChanged(min_value, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="max_value" id="max_value" 
                          #max_value
                          placeholder="{{ tdata.max_value }}" 
                          [(ngModel)]="tdata.max_value"
                          (change)="inputChanged(max_value, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="defalut_value" id="defalut_value" 
                          #defalut_value
                          placeholder="{{ tdata.defalut_value }}" 
                          [(ngModel)]="tdata.defalut_value"
                          (change)="inputChanged(defalut_value, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="width" id="width" 
                          #width
                          placeholder="{{ tdata.width }}" 
                          [(ngModel)]="tdata.width"
                          (change)="inputChanged(width, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="disable" id="disable" 
                          #disable
                          placeholder="{{ tdata.disable }}" 
                          [(ngModel)]="tdata.disable"
                          (change)="inputChanged(disable, tdata)">
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="hide" id="hide" 
                          #hide
                          placeholder="{{ tdata.hide }}" 
                          [(ngModel)]="tdata.hide"
                          (change)="inputChanged(hide, tdata)">
                </td>
                <td>{{ tdata.LanguageKey }}</td>
                <td>{{ tdata.comments }}</td>
              </tr>
              </tbody>
            </table>
          </div>
       </ory-card>
    </div>
  </div>
 
</div>
